<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Panda</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: plum;
        }

        .panda {
            position: relative;
            width: 100px;
            height: 100px;
            background: violet;
            border-radius: 50%;
            animation: bounce 2s infinite ease-in-out;
        }

        /* Ears */
        .ear {
            position: absolute;
            width: 30px;
            height: 30px;
            background: lightpink;
            border-radius: 50%;
            top: -10px;
        }
        .ear.left { left: -10px; }
        .ear.right { right: -10px; }

        /* Eyes */
        .eye {
            position: absolute;
            width: 25px;
            height: 25px;
            background: purple;
            border-radius: 50%;
            top: 30px;
        }
        .eye.left { left: 15px; }
        .eye.right { right: 15px; }

        /* Nose */
        .nose {
            position: absolute;
            width: 15px;
            height: 10px;
            background: lightpink;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }

        /* Bouncing Animation */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

    </style>
</head>
<body>
    <div class="panda">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose"></div>
    </div>
</body>
</html>
